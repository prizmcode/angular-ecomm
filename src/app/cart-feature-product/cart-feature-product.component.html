    <div class="card mb-3 mt-3 c">
        <div class="card-header font-weight-bold text-uppercase">
          Featured Products
        </div>
        <div class="card-body">
            <div class="row mb-3"
            *ngFor="let wrapper of data.slice(0,5).values()"
            >
              <div class="col-md-4">
                <a routerLink="/detail/{{wrapper._id}}" class="text-decoration-none"><img src="assets/{{wrapper.image}}" width="80" alt="..." /></a>
              </div>
              <div class="col-md-8">
                <h3 class="text-capitalize mt-2 j">
                    <a routerLink="/detail/{{wrapper._id}}" class="text-decoration-none">
                        {{wrapper.name}}
                    </a>
                </h3>
                <span className="font-weight-bold h5">${{wrapper.price}}</span>
            
              </div>
            </div>
        
        </div>
      </div>
